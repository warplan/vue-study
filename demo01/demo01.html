<!DOCTYPE html>
<html>

<head>
    <title>箭头函数</title>
    <script src="../source/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{b}}</p>
    </div>
    <script type="text/javascript">
    var vm1 = new Vue({
        el: '#app',
        data: {
            a: 1
        },
        created: function() {
            // `this` 指向 vm 实例
            console.log('a is: ' + this.a) // a is: 1
        },
        computed: {
            b: function() {
                return this.a + 1
            }
        }
    })

    var a = '123';
    var vm2 = new Vue({
        data: {
            a: 1
        },
        created: () => {
            // `this` 指向 window
            console.log('a is: ' + this.a) // a is: 123
        }
    })
    </script>
</body>

</html>
